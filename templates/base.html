<script>
  var serviceSwiper = new Swiper ('.service-swipe', {
      pagination: {
          el: '.service-pagination',
          clickable: true,
      },
      autoplay: {
          delay: 4000,
      },
  })
  
    var Digital = document.getElementById("DigitalExp");
    var Brand = document.getElementById("BrandExp");
  
    Digital.onclick=function() {servicePick(this,0)};
    Brand.onclick=function() {servicePick(this,1)};

    function servicePick(service,slide){
        if (service.classList.contains("yellow")) {
            return;
        } else {
            serviceSwiper.slideTo(slide);
        }
    }
    
    serviceSwiper.on('slideChange',function(){
        Digital.classList.toggle("yellow");
        Brand.classList.toggle("yellow");
    })
    
    var workSwiper = new Swiper ('.work-swiper',{
        slidesPerView: 'auto',
        pagination: {
            el: '.work-pagination',
            clickable: true,
        },
        autoplay: {
            delay: 5000
        }
    })
    
    var clientSwiper = new Swiper ('.client-swiper',{
        slidesPerView: 3,
        loop:true,
        breakpoints: {
            576: {
                slidesPerView: 1,
            }
        },
        autoplay: {
            delay: 2500,
        }
    })
    
    var teamSwiper = new Swiper ('.team-swiper', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        slidesPerView: 4,
        breakpoints: {
            992: {
                slidesPerView: 2,
                },
            576: {
                slidesPerView: 'auto',
                },
            },
        autoplay: {
            delay: 4000
        },
    })

</script>
